<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1" align="center">
		<tr bgcolor="00FF7F">
			<td><a href=/register.html><h3>ADD STUDENT</h3></a></td>
			<td><h3>
					<a href=/delete.html>DELETE STUDENT
				</h3>
				</a></td>
			<td><a href=/display><h3>STUDENT LIST</a>
			</h3></td>
		</tr>
	</table>
	<br>
	<br>
	<form action="register">
		<center>
			<table border="1" width="290" align="center">
				<tr bgcolor="#3633FF">
					<td><h1>
							<u><center>Add Student</center></u>
						</h1></td>
				</tr>
			</table>

			<table border="1" width="290" align="center">
				<tr>
					<td>STUDENT ID :</td>
					<td><input type="textbox" name="stdid" required maxlength="15"
						required></td>
				</tr>
				<tr>
					<td>NAME :</td>
					<td><input type="textbox" name="stdname" required
						maxlength="50" required></td>
				</tr>
				<tr>
					<td>BRANCH :</td>
					<td><input type="textbox" name="stdbranch" required
						maxlength="40" required></td>
				</tr>
				<tr>
					<td>ADDRESS :</td>
					<td><input type="textbox" name="stdaddress" required
						maxlength="40" required></td>
				</tr>
				<tr>
					<td>MOBILE NO:</td>
					<td><input type="textbox" name="stdmobile" required></td>
				</tr>
				<tr>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="2"><center>
							<input type="submit" value="Register">
						</center></td>
				</tr>
			</table>

		</center>
	</form>

</body>
</html>
